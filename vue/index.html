<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body id="app">


<template id='btn-template'>
  <button class="btn"
    v-bind:class="{redBtn: isRed, blueBtn: !isRed}"
  >{{ title }}</button>
</template>
<div>
  <simple_button title="Добавить"
    v-bind:is-red="true"
  ></simple_button>
</div>

<div id="app2">
  <simple_button title="Оплатить"
    v-bind:is-red="false"
  ></simple_button>
</div>


<script src="https://unpkg.com/vue"></script>
<script>
  Vue.component('simple_button', {
    template: '#btn-template',
    props: {
      title: String,
      isRed: Boolean
    }
  });
  new Vue({el: '#app'});
  new Vue({el: '#app2'});
</script>
<style scoped>
  .btn {
    width: 150px;
    height: 50px;
    border-radius: 10px;
    font-size: 20px;
    color: white;
    border: 1px solid #64bab7;
    box-shadow: 4px 4px 7px 0 #8bcbc9, inset 1px 1px 0px 2px rgba(255,255,255,0.5);
    margin: 10px;
  }

  .blueBtn {
    background: linear-gradient(to top, #087d78 0%,  #64BAB7 100%);
  }

  .redBtn {
    background: linear-gradient(to top, #A51F29 0%,  #FF616C 100%);
  }
</style>
</body>
</html>
